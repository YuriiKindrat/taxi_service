{% extends "base.html" %}

{% block content %}

    <h1>Deleting driver</h1>

    <p>Are you sure that you want to delete this driver?</p>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <input class="btn btn-danger" type="submit" value="delete">
            <a class="btn btn-warning" href="{% url 'taxi:driver-detail' pk=object.pk %}">Cancel</a>
        </div>

    </form>
{% endblock %}

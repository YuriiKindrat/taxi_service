{% extends "base.html" %}
{% block content %}

    <div class="d-flex justify-content-between align-items-center">
        <h1>Car list  </h1>
        <a class="btn btn-primary" href="{% url 'taxi:car-create' %}">add a new car</a>
    </div>

    <form class="input-group" action="" method="get">
        {{ car_search }}
        <input class="btn btn-success rounded-0" type="submit" value="search">
    </form>
    <p></p>
  {% if car_list %}
      <table class="table">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Manufacturer</th>
        </tr>

          {% for car in car_list %}
              <tr>
                  <td>
                      <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
                  </td>
                  <td>
                      {{ car.model }}
                  </td>
                  <td>
                      {{ car.manufacturer.name }}
                  </td>
              </tr>
          {% endfor %}
      </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
